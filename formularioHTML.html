<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=2, shrink-to-fit=no">
    
        <!-- Título da página (separador do navegador) -->
        <title>Registo</title>
    </head>

    <body>  

        <!-- Header (css de id "titulo") -->
        <div>
            <h1 id="titulo">Registo de Utilizadores</h1>
            <p id="subtitulo">Preencha as informações</p>
            <br>
        </div>

        <!-- form -->
        <form>

            <fieldset class="grupo">
  
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
					<br>
                </div>

                <div class="campo">
                    <label for="apelido"><strong>Apelido</strong></label>
                    <input type="text" name="apelido" id="apelido" required>
					<br>
                </div>
            </fieldset> 

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
				<br>
            </div>

            <div class="campo">
                <label><strong>Perfil do Utilizador</strong></label>
                <label>
                    <input type="radio" name="perfil" value="membro" checked>Membro
                </label>
                <label>
                    <input type="radio" name="perfil" value="moderador">Moderador
                </label>
                <label>
                    <input type="radio" name="perfil" value="Administrador">Administrador
                </label>
            </div>

            <div class="campo">
                <label for="genero"><strong>Género</strong></label>
                <select id="genero" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Masculino</option>
                  <option>Feminino</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione a função da corporação:</strong></label><br><br>
                    <input type="checkbox" id="cargo1" name="cargo1" value="Operador">
                    <label for="cargo1"> Operador</label>
                    <input type="checkbox" id="cargo2" name="cargo2" value="Analista">
                    <label for="cargo2"> Analista</label>
                    <input type="checkbox" id="cargo3" name="cargo3" value="Tester">
                    <label for="cargo3"> Tester</label>
                    <input type="checkbox" id="cargo4" name="cargo4" value="Programador">
                    <label for="cargo4"> Programador</label>
                    <input type="checkbox" id="cargo5" name="cargo5" value="TeamLeader">
                    <label for="cargo5"> TeamLeader</label>
                </div>
            </fieldset>

            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
